<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon" />
    <title>Music Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script src="./js/musicMaker.js" defer></script>
  </head>
  <body>
    <h1>Music Maker</h1>
    <div id="songComposer">
      <div id="sampleControls">
        <button id="uploadSample">Add sample</button>
        <input
          type="file"
          id="input-sample"
          name="input-sample"
          accept="audio/*"
        />
        <div id="sampleCollections"></div>
      </div>
      <div id="playSong">
        <i id="download" class="fa-regular fa-circle-down fa-2xl"></i>
        <i id="reset" class="fa-regular fa-circle-xmark fa-2xl"></i>
        <i id="pause" class="fa-regular fa-circle-pause fa-2xl"></i>
        <i id="play" class="fa-regular fa-circle-play fa-2xl"></i>
      </div>
      <div id="allTracks"></div>
      <button id="addTrack">Add new track</button> <br />
      <div id="downloadedFiles">
        <h3>Downloaded Files</h3>
      </div>
    </div>
  </body>
</html>
